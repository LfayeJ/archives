<header>
  <div class="gnb_search">
    <div class="s_search">
      <fieldset>
        <input type="text" id="searchInput" name="search_content" value="" placeholder="찾을 내용을 입력하세요." onkeypress="handleKeyPress(event)">
        <button type="button" onclick="searchFunction()">
          <i class="fa fa-search"></i> 검색
        </button>
      </fieldset>
    </div>
  </div>
</header>

<script>
  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      searchFunction();
    }
  }

  function searchFunction() {
    var searchContent = document.getElementById('searchInput').value.trim(); // 검색어 앞뒤 공백 제거
    if (searchContent !== '') {
      console.log('검색어:', searchContent);
      // 여기에 실제 검색 기능을 구현할 수 있습니다.
      // 예를 들어, 검색어를 서버로 전송하여 결과를 받아오는 로직을 추가할 수 있습니다.
    } else {
      console.log('검색어를 입력하세요.');
    }
  }
</script>
