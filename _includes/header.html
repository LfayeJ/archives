<header>
  <div class="gnb_search">
    <div class="s_search">
      <fieldset>
        <input type="text" id="searchInput" name="search_content" value="" placeholder="찾을 내용을 입력하세요." onkeypress="handleKeyPress(event)">
        <button type="button" onclick="searchFunction()">
          <i class="fa fa-search"></i>
        </button>
      </fieldset>
    </div>
  </div>
</header>

<script>
  function handleKeyPress(event) {
    if (event.keyCode === 13) {
      searchFunction();
    }
  }

  function searchFunction() {
    var searchContent = document.getElementById('searchInput').value;
    // 여기에 검색 기능 구현
    console.log('검색어:', searchContent);
  }
</script>
