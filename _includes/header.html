<header>
  <div class="gnb_search">
    <s_search>
      <fieldset>
        <input type="text" id="searchInput" name="[##_search_name_##]" value="" placeholder="찾을 내용을 입력하세요." onkeypress="if (event.keyCode == 13) { searchFunction(); }">

          <i class="fa fa-search"></i> <!-- 폰트 아이콘 삽입 -->
        </button>
      </fieldset>
    </s_search>
  </div>
</header>
