<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 아카이브</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .content {
            padding: 20px 0;
        }
        .content h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>텍스트 아카이브</h1>
        </header>
        <div class="content">
            <h2>아카이브 소개</h2>
            <p>여기는 다양한 텍스트 자료를 보관하는 아카이브입니다. 필요한 자료를 검색하고 열람할 수 있습니다.</p>
            <h2>최근 업데이트</h2>
            <p>최신 업데이트된 텍스트 자료를 확인해보세요.</p>
        </div>
        <footer>
            &copy; 2024 텍스트 아카이브. All rights reserved.
        </footer>
    </div>
</body>
</html>
